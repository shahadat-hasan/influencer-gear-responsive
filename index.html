<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influncer</title>
    <link rel="stylesheet" href="./style/style.css">
    <!-- Fontawsome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- googles font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body class="poppins-regular">
    <!-- header section start here  -->
    <header>
        <nav class="nav display-flex">
            <h3 class="nav-title">Influencer products</h3>
            <ul class="nav-link display-flex">
                <li><a href="#"class="nav-links">Home</a></li>
                <li><a href="#"class="nav-links">Products</a></li>
                <li><a href="#"class="nav-links">Sign up</a></li>
                <li><a href="#"class="nav-links">Log In</a></li>
                <li><a href="#"class="nav-links"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                <li><a href="#"class="nav-links"><i class="fa-solid fa-cart-shopping"></i></a></li>
            </ul>
        </nav>
    </header>
    <!-- main section start here  -->
    <main>
        <!-- influncer-camera section here  -->
        <section class="influencer-camera display-flex">
            <div class="influncer-content">
                <h1 class="influncer-title">Start your Journey as 
                    Influencer</h1>
                <p class="influncer-subtitle">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
                <button class="btn-primary">Preebook now</button>
            </div>
            <div class="camera display-flex">
                <img src="./images/main-camera.png" alt="" class="camera-img">
            </div>
        </section>

        <section class="logo-container display-flex">
            <div class="logo-icon">
                <img src="./logos/Alibaba.svg" alt="">
            </div>
            <div class="logo-icon">
                <img src="./logos/Amazon.svg" alt="">
            </div>
            <div class="logo-icon">
                <img src="./logos/Daraz.pk Logo.svg" alt="">
            </div>
            <div class="logo-icon">
                <img src="./logos/Rakuten.svg" alt="">
            </div>
            <div class="logo-icon">
                <img src="./logos/Target.svg" alt="">
            </div>
            <div class="logo-icon">
                <img src="./logos/Walmart.svg" alt="">
            </div>
           
        </section>
    </main>
    
</body>

</html>
